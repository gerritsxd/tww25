<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TWW Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 30px;
      color: #00f5d4;
      font-size: 32px;
    }

    .login-box {
      background: #12121a;
      padding: 40px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      max-width: 400px;
      margin: 100px auto;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #00f5d4;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px;
      background: #1a1a25;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      margin-bottom: 16px;
    }

    button {
      background: #00f5d4;
      color: #0a0a0f;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #00d4b8;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .bubbles-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .bubble-item {
      background: #12121a;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .bubble-info {
      flex: 1;
    }

    .bubble-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .bubble-meta {
      font-size: 13px;
      color: rgba(255,255,255,0.5);
    }

    .bubble-score {
      font-size: 20px;
      font-weight: 700;
      color: #00f5d4;
      min-width: 60px;
      text-align: center;
    }

    .bubble-score.bot {
      color: #888;
    }

    .bubble-score.hot {
      color: #ff006e;
    }

    .bubble-actions {
      display: flex;
      gap: 8px;
    }

    .btn-upvote {
      background: #00f5d4;
      padding: 8px 16px;
      font-size: 14px;
    }

    .btn-delete {
      background: #ff006e;
      padding: 8px 16px;
      font-size: 14px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      padding: 20px;
      background: #12121a;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .stat {
      flex: 1;
      text-align: center;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #00f5d4;
    }

    .stat-label {
      font-size: 13px;
      color: rgba(255,255,255,0.5);
      margin-top: 4px;
    }

    .hidden {
      display: none;
    }

    .filter-tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .filter-tab {
      padding: 10px 20px;
      background: #1a1a25;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .filter-tab.active {
      background: #00f5d4;
      color: #0a0a0f;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginBox" class="login-box">
      <h2>üîê Admin Login</h2>
      <input type="password" id="adminPassword" placeholder="Enter admin password">
      <button onclick="login()">Login</button>
    </div>

    <div id="adminPanel" class="hidden">
      <h1>üõ†Ô∏è TWW Admin Panel</h1>
      
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="totalBubbles">0</div>
          <div class="stat-label">Total Bubbles</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="userBubbles">0</div>
          <div class="stat-label">User Posts</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="botBubbles">0</div>
          <div class="stat-label">Bot Events</div>
        </div>
      </div>

      <div class="filter-tabs">
        <button class="filter-tab active" onclick="filterBubbles('all')">All</button>
        <button class="filter-tab" onclick="filterBubbles('user')">User Posts</button>
        <button class="filter-tab" onclick="filterBubbles('bot')">Bot Events</button>
      </div>

      <div id="bubblesList" class="bubbles-list">
        Loading...
      </div>
    </div>
  </div>

  <script>
    const ADMIN_PASSWORD = 'tww2025'; // Change this!
    let currentFilter = 'all';
    let allBubbles = [];

    function login() {
      const password = document.getElementById('adminPassword').value;
      if (password === ADMIN_PASSWORD) {
        document.getElementById('loginBox').classList.add('hidden');
        document.getElementById('adminPanel').classList.remove('hidden');
        loadBubbles();
      } else {
        alert('Wrong password!');
      }
    }

    async function loadBubbles() {
      try {
        const response = await fetch('/tww/api/admin/bubbles');
        allBubbles = await response.json();
        updateStats();
        renderBubbles();
      } catch (error) {
        console.error('Failed to load bubbles:', error);
      }
    }

    function updateStats() {
      const userBubbles = allBubbles.filter(b => !b.bot_source);
      const botBubbles = allBubbles.filter(b => b.bot_source);
      
      document.getElementById('totalBubbles').textContent = allBubbles.length;
      document.getElementById('userBubbles').textContent = userBubbles.length;
      document.getElementById('botBubbles').textContent = botBubbles.length;
    }

    function filterBubbles(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');
      renderBubbles();
    }

    function renderBubbles() {
      const bubblesList = document.getElementById('bubblesList');
      
      let filtered = allBubbles;
      if (currentFilter === 'user') {
        filtered = allBubbles.filter(b => !b.bot_source);
      } else if (currentFilter === 'bot') {
        filtered = allBubbles.filter(b => b.bot_source);
      }

      if (filtered.length === 0) {
        bubblesList.innerHTML = '<div style="text-align:center;padding:40px;color:rgba(255,255,255,0.5);">No bubbles found</div>';
        return;
      }

      bubblesList.innerHTML = filtered.map(bubble => {
        const timeAgo = getTimeAgo(bubble.created_at);
        const scoreClass = bubble.bot_source ? 'bot' : (bubble.score >= 10 ? 'hot' : '');
        const source = bubble.bot_source ? `ü§ñ ${bubble.bot_source}` : 'üë§ User';
        
        return `
          <div class="bubble-item">
            <div class="bubble-info">
              <div class="bubble-title">${escapeHtml(bubble.title)}</div>
              <div class="bubble-meta">${source} ‚Ä¢ ${timeAgo}</div>
            </div>
            <div class="bubble-score ${scoreClass}">${bubble.score}</div>
            <div class="bubble-actions">
              <button class="btn-upvote" onclick="addVotes('${bubble.id}', 5)">+5</button>
              <button class="btn-upvote" onclick="addVotes('${bubble.id}', 1)">+1</button>
              <button class="btn-delete" onclick="deleteBubble('${bubble.id}')">Delete</button>
            </div>
          </div>
        `;
      }).join('');
    }

    async function addVotes(bubbleId, count) {
      try {
        const response = await fetch(`/tww/api/admin/bubbles/${bubbleId}/add-votes`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ votes: count })
        });
        
        if (response.ok) {
          loadBubbles();
        }
      } catch (error) {
        console.error('Failed to add votes:', error);
      }
    }

    async function deleteBubble(bubbleId) {
      if (!confirm('Delete this bubble?')) return;
      
      try {
        const response = await fetch(`/tww/api/admin/bubbles/${bubbleId}`, {
          method: 'DELETE'
        });
        
        if (response.ok) {
          loadBubbles();
        }
      } catch (error) {
        console.error('Failed to delete bubble:', error);
      }
    }

    function getTimeAgo(timestamp) {
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      if (seconds < 60) return 'just now';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;
      const days = Math.floor(hours / 24);
      return `${days}d ago`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Allow enter key to login
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('adminPassword').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') login();
      });
    });
  </script>
</body>
</html>
